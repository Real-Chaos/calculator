<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="phone-design">
        <div class="iphone-topbar">
          <div>
            <h5>T-mobile</h5>
            <i class="fa-solid fa-wifi"></i>
          </div>
          <div><h5>9:41 AM</h5></div>
          <div>
            <h5>100%</h5>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>
        <div class="calculator-design">
          <div class="calculator-display">
            <h1>0</h1>
          </div>
          <div class="calculator-buttons">
            <div>
              <div class="numbers">
                <button class="clear" style="background-color: #b5b5b5; color: #333">
                  C
                </button>
                <button style="background-color: #b5b5b5; color: #333">
                  +/-
                </button>
                <button style="background-color: #b5b5b5; color: #333">
                  %
                </button>
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
              </div>
              <div class="special-design">
                <button class="special-button number-btn">0</button>
                <button class="shrink-btn">.</button>
              </div>
            </div>
            <div class="operations">
              <button class="operator divide">&divide;</button>
              <button class="operator multiply">x</button>
              <button class="operator subtract">-</button>
              <button class="operator add">+</button>
              <button class="equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer><h3>&copy; Calculator 2023</h3></footer>
    <script src="./main.js"></script>
  </body>
</html>
